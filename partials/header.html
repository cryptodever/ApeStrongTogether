<style>
    /* Navigation Styles */
    nav {
        width: 100%;
        padding: 1.25rem 2rem;
        background: rgba(15, 15, 15, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    nav::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
        pointer-events: none;
        z-index: -1;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        color: #e8e8e8;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        transition: color 0.2s ease;
        position: relative;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5),
                     0 0 8px rgba(255, 255, 255, 0.1);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: #4ade80;
        transition: width 0.3s ease;
    }

    .nav-links a:hover {
        color: #ffffff;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6),
                     0 0 12px rgba(255, 255, 255, 0.15);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .nav-socials {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-left: 1.5rem;
        padding-left: 1.5rem;
        border-left: 1px solid rgba(255, 255, 255, 0.15);
    }

    .nav-social-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        color: #d0d0d0;
        text-decoration: none;
        transition: transform 0.2s ease, color 0.2s ease, filter 0.2s ease;
        border-radius: 6px;
    }

    .nav-social-icon svg {
        width: 20px;
        height: 20px;
        transition: filter 0.2s ease;
    }

    .nav-social-icon:hover {
        transform: scale(1.1);
        color: #ffffff;
    }

    .nav-social-x:hover {
        color: #ffffff;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }

    .nav-social-x:hover svg {
        filter: drop-shadow(0 0 6px rgba(29, 155, 240, 0.8));
    }

    .nav-social-telegram:hover {
        color: #0088cc;
        filter: drop-shadow(0 0 8px rgba(0, 136, 204, 0.6));
    }

    .nav-social-telegram:hover svg {
        filter: drop-shadow(0 0 6px rgba(0, 136, 204, 0.8));
    }

    /* Auth Header Styles */
    .nav-auth {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-left: 1.5rem;
        padding-left: 1.5rem;
        border-left: 1px solid rgba(255, 255, 255, 0.15);
    }

    .nav-auth-btn {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
        text-decoration: none;
        display: inline-block;
    }

    .nav-auth-btn-primary {
        background: linear-gradient(135deg, #4ade80, #22c55e);
        color: #000;
        box-shadow: 0 2px 8px rgba(74, 222, 128, 0.3);
    }

    .nav-auth-btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
    }

    .nav-auth-btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-auth-btn-secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-1px);
    }

    .nav-auth-user {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.9rem;
        color: #d0d0d0;
    }

    .nav-auth-user span {
        color: #4ade80;
        font-weight: 600;
    }

    /* Auth Modal Styles */
    .auth-modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        padding: 2rem;
    }

    .auth-modal-backdrop.show {
        opacity: 1;
        visibility: visible;
    }

    .auth-modal {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25),
                    inset 0 1px 0 rgba(255, 255, 255, 0.08);
        width: 100%;
        max-width: 400px;
        position: relative;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }

    .auth-modal-backdrop.show .auth-modal {
        transform: scale(1);
    }

    .auth-modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        color: #d0d0d0;
        font-size: 1.5rem;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s ease;
        line-height: 1;
    }

    .auth-modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    .auth-modal-header {
        margin-bottom: 1.5rem;
    }

    .auth-modal-header h2 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.75rem;
        font-weight: 600;
        color: #ffffff;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .auth-modal-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.25rem;
        border-radius: 10px;
    }

    .auth-modal-tab {
        flex: 1;
        padding: 0.75rem 1rem;
        background: transparent;
        border: none;
        color: #d0d0d0;
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .auth-modal-tab.active {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
    }

    .auth-modal-tab:hover:not(.active) {
        color: #ffffff;
        background: rgba(255, 255, 255, 0.05);
    }

    .auth-form {
        display: none;
    }

    .auth-form.active {
        display: block;
    }

    .auth-form-group {
        margin-bottom: 1.25rem;
    }

    .auth-form-group label {
        display: block;
        font-size: 0.9rem;
        color: #d0d0d0;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .auth-form-group input {
        width: 100%;
        padding: 0.75rem;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .auth-form-group input:focus {
        outline: none;
        border-color: #4ade80;
        box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
    }

    .auth-message {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
    }

    .auth-message.show {
        display: block;
    }

    .auth-message.error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: #fca5a5;
    }

    .btn {
        width: 100%;
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .btn-primary {
        background: linear-gradient(135deg, #4ade80, #22c55e);
        color: #000;
        box-shadow: 0 2px 8px rgba(74, 222, 128, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
    }

    .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    @media (max-width: 768px) {
        .nav-auth {
            flex-direction: column;
            gap: 0.5rem;
            align-items: stretch;
            margin-left: 1rem;
            padding-left: 1rem;
        }

        .nav-auth-btn {
            width: 100%;
            text-align: center;
        }

        .auth-modal {
            padding: 1.5rem;
            max-width: 100%;
        }
    }
</style>
