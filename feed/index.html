<body class="feed-body">
    <!-- Global Header (injected by js/header.js) -->
    <div id="site-header"></div>
    
    <!-- Header Script -->
    <script type="module" src="/js/header.js?v=2"></script>

    <main class="feed-page">
        <div class="feed-container">
            <header class="feed-header">
                <div class="feed-header-top">
                    <h1>Community Feed</h1>
                </div>
                <div class="feed-tabs">
                    <button class="feed-tab active" data-feed-type="trending" id="trendingTab">
                        ðŸ”¥ Trending
                    </button>
                    <button class="feed-tab" data-feed-type="following" id="followingTab">
                        ðŸ‘¥ Following
                    </button>
                </div>
            </header>

            <!-- Post Creation Form (only visible when logged in) -->
            <section class="post-create-section hide" id="postCreateSection">
                <div class="post-create-card">
                    <form id="postCreateForm" class="post-create-form">
                        <div class="post-create-content">
                            <textarea 
                                id="postContent" 
                                class="post-content-input" 
                                placeholder="What's on your mind, Ape?"
                                maxlength="2000"
                            ></textarea>
                            
                            <!-- Media Previews -->
                            <div class="post-media-previews" id="postMediaPreviews">
                                <div class="post-image-preview hide" id="imagePreviewContainer">
                                    <img id="imagePreview" class="post-image-preview-img" alt="Preview" />
                                    <button type="button" class="post-image-remove" id="removeImageBtn" title="Remove image">Ã—</button>
                                </div>
                                <div class="post-video-preview hide" id="videoPreviewContainer">
                                    <video id="videoPreview" class="post-video-preview-video" controls></video>
                                    <button type="button" class="post-video-remove" id="removeVideoBtn" title="Remove video">Ã—</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Toolbar with attach buttons and submit -->
                        <div class="post-create-toolbar">
                            <div class="post-attach-buttons">
                                <button type="button" class="post-attach-btn" id="emojiBtn" title="Add emoji">
                                    <span class="post-attach-icon">ðŸ˜€</span>
                                </button>
                                
                                <input 
                                    type="file" 
                                    id="postImageFile" 
                                    class="post-image-file-input" 
                                    accept="image/png,image/jpeg,image/jpg"
                                />
                                <label for="postImageFile" class="post-attach-btn" title="Add photo">
                                    <span class="post-attach-icon">ðŸ“·</span>
                                </label>
                                
                                <input 
                                    type="file" 
                                    id="postVideoFile" 
                                    class="post-video-file-input" 
                                    accept="video/mp4"
                                />
                                <label for="postVideoFile" class="post-attach-btn" title="Add video (max 1 MB)">
                                    <span class="post-attach-icon">ðŸŽ¥</span>
                                </label>
                            </div>
                            
                            <!-- Emoji Picker -->
                            <div class="emoji-picker hide" id="emojiPicker">
                                <div class="emoji-picker-header">
                                    <span class="emoji-picker-title">Choose an emoji</span>
                                    <button type="button" class="emoji-picker-close" id="emojiPickerClose">Ã—</button>
                                </div>
                                <div class="emoji-picker-grid" id="emojiPickerGrid">
                                    <!-- Emojis will be populated by JavaScript -->
                                </div>
                            </div>
                            
                            <div class="post-toolbar-right">
                                <div class="post-char-count">
                                    <span id="postCharCount">0</span>/2000
                                </div>
                                <button type="submit" class="post-submit-btn" id="postSubmitBtn">
                                    Post
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Posts Feed -->
            <section class="posts-feed-section">
                <div class="posts-feed" id="postsFeed">
                    <div class="posts-loading">Loading posts...</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-disclaimer"><strong>Entertainment only. Not financial advice.</strong></p>
            <p class="footer-copyright">Â© 2025 Ape Together Stronger</p>

    </footer>
