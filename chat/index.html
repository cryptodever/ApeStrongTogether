<body class="chat-body">
    <!-- Global Header (injected by js/header.js) -->

                        <span class="online-count" id="onlineCount">0</span>
                    </div>
                    <div class="chat-user-list" id="chatUserList">
                        <div class="chat-user-item loading">Loading users...</div>
                    </div>
                </aside>

                <!-- Main Chat Area -->
                <div class="chat-main">
                    <!-- Messages Container -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="chat-loading" id="chatLoading">

                    <!-- Typing Indicator -->
                    <div class="chat-typing hide" id="chatTyping">
                        <span class="typing-dots">
                            <span></span><span></span><span></span>
                        </span>
                        <span class="typing-text" id="typingText">Someone is typing...</span>
                    </div>

                    <!-- Message Input -->
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea 
                                id="chatInput" 
                                class="chat-input" 
                                placeholder="Type a message..."
                                rows="1"
                                maxlength="1000"
                            ></textarea>
                            <div class="chat-input-actions">
                                <button type="button" class="chat-emoji-btn" id="emojiBtn" title="Add emoji">ğŸ˜€</button>

                            </div>
                        </div>
                        <div class="chat-input-footer">
                            <span class="char-count" id="charCount">0/1000</span>
                            <span class="rate-limit-info hide" id="rateLimitInfo"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message Context Menu -->
            <div class="message-context-menu hide" id="messageContextMenu">
                <button class="context-menu-item" id="copyMessageBtn">Copy text</button>
                <button class="context-menu-item" id="reactMessageBtn">Add reaction</button>
                <button class="context-menu-item hide" id="editMessageBtn">Edit</button>
                <button class="context-menu-item hide" id="deleteMessageBtn">Delete</button>
                <button class="context-menu-item context-menu-danger" id="reportMessageBtn">Report</button>
