<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; script-src 'self' https://www.gstatic.com https://www.google.com https://www.recaptcha.net https://apis.google.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.googleapis.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://apis.google.com; frame-src https://www.google.com https://www.recaptcha.net https://apes-365b0.firebaseapp.com https://apes-365b0.web.app;">
    <title>Login | Apes Together Strong</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css?v=4">
    
    <!-- reCAPTCHA v3 for Firebase App Check -->
    <!-- TODO: Replace YOUR_RECAPTCHA_SITE_KEY with your actual reCAPTCHA v3 site key -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY" async defer></script>
</head>
<body class="login-body">
    <!-- Global Header (injected by js/header.js) -->
    <div id="site-header"></div>
    
    <!-- Header Script -->
    <script type="module" src="/js/header.js?v=2"></script>

    <div class="login-container">
        <div class="auth-panel">
            <div class="auth-header">
                <div class="auth-brand">
                    <span class="auth-brand-icon">ü¶ç</span>
                    <span>APE HUB</span>
                </div>
                <h1 id="authPageTitle">Log in</h1>
            </div>
            
            <div id="firestoreStatus" class="firestore-status"></div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Log In</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="message error" id="loginError"></div>
                <div class="message success" id="loginSuccess"></div>

                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="input" required autocomplete="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="input" required autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Log In</button>
                <div class="auth-form-footer">
                    <a href="#" id="forgotPasswordLink" class="auth-link">Forgot password?</a>
                </div>
            </form>

            <!-- Password Reset Form -->
            <form id="resetPasswordForm" class="auth-form reset-form">
                <div class="message error" id="resetError"></div>
                <div class="message success" id="resetSuccess"></div>

                <div class="reset-form-header">
                    <h2>Reset Password</h2>
                    <p class="reset-form-description">Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" class="input" required autocomplete="email" placeholder="your@email.com">
                </div>

                <button type="submit" class="btn btn-primary" id="resetBtn">Send reset link</button>
                <div class="auth-form-footer">
                    <a href="#" id="backToLoginLink" class="auth-link">Back to login</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="message error" id="signupError"></div>
                <div class="message success" id="signupSuccess"></div>

                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" class="input" required autocomplete="username" placeholder="Example: apelover69" minlength="3" maxlength="20" pattern="[a-z0-9_]+">
                    <div id="usernameStatus" class="username-status"></div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="input" required autocomplete="email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-toggle-container">
                        <input type="password" id="signupPassword" class="input" required autocomplete="new-password" placeholder="Minimum 6 characters" minlength="6">
                        <button type="button" class="password-toggle-btn" id="signupPasswordToggle" aria-label="Show password">
                            <span id="signupPasswordToggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" class="input" required autocomplete="new-password" placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
                <div class="auth-form-footer">
                    <span>By continuing, you agree to our Terms of Service</span>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/auth-ui.js?v=2"></script>
    <script type="module" src="/js/firestore-health.js?v=2"></script>
    <script type="module" src="/js/asset-selftest.js?v=2"></script>
</body>
</html>
