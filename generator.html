        .control-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option:hover {

            border-color: rgba(255, 255, 255, 0.5);

        .background-options {

            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;

            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bg-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .bg-option.selected {
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.3),
                        0 0 12px rgba(74, 222, 128, 0.5);
        }

        .trait-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .trait-option {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            color: #d0d0d0;
            transition: all 0.3s ease;
        }

        .trait-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .trait-option.selected {
            background: rgba(74, 222, 128, 0.2);
            border-color: #4ade80;
            color: #ffffff;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4ade80;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4ade80;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-size: 0.9rem;
            color: #d0d0d0;
        }

        @media (max-width: 1024px) {
            .generator-container {
                grid-template-columns: 1fr;
            }

            #profileCanvas {
                width: 100%;
                max-width: 512px;
                height: auto;
                aspect-ratio: 1;
            }
        }

        @media (max-width: 768px) {
            .generator-page {
                padding: 2rem 1rem;
            }

            .generator-header h1 {
                font-size: 2rem;
            }

            .nav-socials {
                margin-left: 1rem;
                padding-left: 1rem;
                gap: 0.75rem;
            }

            .nav-social-icon {
                width: 28px;
                height: 28px;
            }

            .nav-social-icon svg {
                width: 18px;
                height: 18px;
            }

            .color-options {
                grid-template-columns: repeat(3, 1fr);
            }

            .background-options {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>

                            <div class="color-option" data-color="#4ade80" style="background: #4ade80;"></div>
                            <div class="color-option" data-color="#ffd700" style="background: #ffd700;"></div>
                            <div class="color-option" data-color="#000000" style="background: #000000;"></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Position</label>
                        <select class="control-select" id="textPosition">
                            <option value="top">Top</option>
                            <option value="center">Center</option>
                            <option value="bottom">Bottom</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Size</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="textSize" min="20" max="80" value="40">
                            <span class="slider-value" id="textSizeValue">40</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const state = {
            background: {
                image: 'pfp_generator_images/pfp_bg1.png'
            },
            ape: {
                type: 'ape1',
                expression: 'happy'
            },
            accessories: {
                hat: 'none',
                glasses: 'none',
                jewelry: 'none'
            },
            text: {
                content: '',
                font: 'Inter',
                color: '#ffffff',
                position: 'top',
                size: 40
            }
        };

        const canvas = document.getElementById('profileCanvas');
        const ctx = canvas.getContext('2d');

        // Initialize canvas
        function renderCanvas() {
            const size = 512;
            ctx.clearRect(0, 0, size, size);

            // Layer 1: Draw background (bottom layer)
            drawBackground();

            // Layer 2: Draw ape (middle layer, on top of background)
            drawApe();

            // Layer 3: Draw accessories (on top of ape)
            drawAccessories();

            // Layer 4: Draw text (top layer)
            drawText();
        }
        
        // Helper function to redraw all layers in correct order
        function redrawAllLayers() {
            const size = 512;
            ctx.clearRect(0, 0, size, size);
            
            // Layer 1: Background
            const bg = state.background.image;
            if (backgroundImages[bg]) {
                ctx.drawImage(backgroundImages[bg], 0, 0, size, size);
            } else {
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, size, size);
            }
            
            // Layer 2: Ape (enlarged and positioned lower)
            const apeType = state.ape.type;
            const expression = state.ape.expression;
            const key = `${apeType}_${expression}`;
            if (apeImages[key]) {
                const apeScale = 1.25; // Enlarge by 25%
                const apeWidth = size * apeScale;
                const apeHeight = size * apeScale;
                const apeX = (size - apeWidth) / 2; // Center horizontally
                const apeY = size * 0.15; // Position lower (15% from top instead of 0)
                ctx.drawImage(apeImages[key], apeX, apeY, apeWidth, apeHeight);
            }
            
            // Layer 3: Accessories
            drawAccessories();
            
            // Layer 4: Text
            drawText();
        }

        const backgroundImages = {};
        const apeImages = {};

        function loadBackgroundImage(src, callback) {
            if (backgroundImages[src]) {
                callback(backgroundImages[src]);
                return;
            }
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                backgroundImages[src] = img;
                callback(img);
            };
            img.onerror = () => {
                // Fallback to solid color if image fails to load
                const size = 512;
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, size, size);
            };
            img.src = src;
        }

        function loadApeImage(apeType, expression, callback) {
            // Handle typo in filename (pvp_ape3_sad.png)
            let filename = `pfp_ape${apeType.slice(-1)}_${expression}.png`;
            if (apeType === 'ape3' && expression === 'sad') {
                filename = 'pvp_ape3_sad.png'; // Handle typo
            }
            const src = `pfp_generator_apes/${filename}`;
            const key = `${apeType}_${expression}`;
            
            if (apeImages[key]) {
                callback(apeImages[key]);
                return;
            }
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                apeImages[key] = img;
                callback(img);
            };
            img.onerror = () => {
                // Fallback if image fails to load
                console.error(`Failed to load ape image: ${src}`);
                callback(null);
            };
            img.src = src;
        }

        function drawBackground() {
            const size = 512;
            const bg = state.background.image;
            
            // Draw image if already loaded, otherwise load it
            if (backgroundImages[bg]) {
                ctx.drawImage(backgroundImages[bg], 0, 0, size, size);
            } else {
                // Draw placeholder while loading
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, size, size);
                // Load image asynchronously
                loadBackgroundImage(bg, (img) => {
                    // Redraw all layers in correct order after background loads
                    redrawAllLayers();
                });
            }
        }

        function drawApe() {
            const size = 512;
            const apeType = state.ape.type;
            const expression = state.ape.expression;
            const key = `${apeType}_${expression}`;
            
            // Check if image is already loaded - draw it immediately
            if (apeImages[key]) {
                const apeScale = 1.25; // Enlarge by 25%
                const apeWidth = size * apeScale;
                const apeHeight = size * apeScale;
                const apeX = (size - apeWidth) / 2; // Center horizontally
                const apeY = size * 0.15; // Position lower (15% from top instead of 0)
                ctx.drawImage(apeImages[key], apeX, apeY, apeWidth, apeHeight);
                return;
            }
            
            // Load and draw ape image asynchronously
            loadApeImage(apeType, expression, (img) => {
                if (img) {
                    // Redraw all layers in correct order when image loads
                    redrawAllLayers();
                } else {
                    // Fallback placeholder if image fails to load
                    const centerX = size / 2;
                    const centerY = size / 2;
                    const radius = 180;
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.fill();
                    // Redraw accessories and text on top
                    drawAccessories();
                    drawText();
                }
            });
        }

        function drawEye(x, y, size) {
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawAccessories() {
            const size = 512;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = 180;

            // Draw hat
            if (state.accessories.hat === 'cap') {
                ctx.fillStyle = '#1a1a1a';
                ctx.beginPath();
                ctx.arc(centerX, centerY - radius + 40, 160, Math.PI, 0);
                ctx.fill();
                ctx.fillRect(centerX - 160, centerY - radius + 40, 320, 50);
                // Brim
                ctx.fillStyle = '#2a2a2a';
                ctx.fillRect(centerX - 180, centerY - radius + 90, 360, 15);
            } else if (state.accessories.hat === 'beanie') {
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(centerX, centerY - radius + 30, 150, Math.PI, 0);
                ctx.fill();
                ctx.fillRect(centerX - 150, centerY - radius + 30, 300, 80);
            } else if (state.accessories.hat === 'crown') {
                ctx.fillStyle = '#ffd700';
                const crownHeight = 60;
                const crownWidth = 200;
                ctx.fillRect(centerX - crownWidth/2, centerY - radius - crownHeight + 50, crownWidth, crownHeight);
                // Crown points
                for (let i = 0; i < 5; i++) {
                    const x = centerX - crownWidth/2 + (crownWidth / 4) * i;
                    ctx.beginPath();
                    ctx.moveTo(x, centerY - radius - crownHeight + 50);
                    ctx.lineTo(x + 20, centerY - radius - crownHeight + 20);
                    ctx.lineTo(x + 40, centerY - radius - crownHeight + 50);
                    ctx.fill();
                }
            }

            // Draw glasses (if not wearing hat that covers them)
            if (state.accessories.glasses === 'sunglasses' && state.accessories.hat === 'none') {
                ctx.fillStyle = '#000000';
                // Left lens
                ctx.fillRect(centerX - 100, centerY - 60, 70, 40);
                // Right lens
                ctx.fillRect(centerX + 30, centerY - 60, 70, 40);
                // Bridge
                ctx.fillRect(centerX - 30, centerY - 50, 60, 10);
            } else if (state.accessories.glasses === 'glasses' && state.accessories.hat === 'none') {
                ctx.strokeStyle = '#333333';
                ctx.lineWidth = 4;
                // Left frame
                ctx.beginPath();
                ctx.arc(centerX - 65, centerY - 40, 35, 0, Math.PI * 2);
                ctx.stroke();
                // Right frame
                ctx.beginPath();
                ctx.arc(centerX + 65, centerY - 40, 35, 0, Math.PI * 2);
                ctx.stroke();
                // Bridge
                ctx.beginPath();
                ctx.moveTo(centerX - 30, centerY - 40);
                ctx.lineTo(centerX + 30, centerY - 40);
                ctx.stroke();
            }

            // Draw jewelry
            if (state.accessories.jewelry === 'chain') {
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.arc(centerX, centerY + 80, 120, 0.3, Math.PI - 0.3);
                ctx.stroke();
                // Chain links
                for (let i = 0; i < 8; i++) {
                    const angle = 0.3 + (Math.PI - 0.6) * (i / 7);
                    const x = centerX + Math.cos(angle) * 120;
                    const y = centerY + 80 + Math.sin(angle) * 120;
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (state.accessories.jewelry === 'necklace') {
                ctx.strokeStyle = '#c0c0c0';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.arc(centerX, centerY + 80, 100, 0.4, Math.PI - 0.4);
                ctx.stroke();
            }
        }

        function drawText() {
            if (!state.text.content) return;

            const size = 512;
            ctx.font = `bold ${state.text.size}px "${state.text.font}", sans-serif`;
            ctx.fillStyle = state.text.color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            let y;
            if (state.text.position === 'top') {
                y = 80;
            } else if (state.text.position === 'center') {
                y = size / 2;
            } else {
                y = size - 80;
            }

            // Add text shadow for visibility
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;

            ctx.fillText(state.text.content, size / 2, y);

            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        function darkenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            return `rgb(${Math.floor(r * factor)}, ${Math.floor(g * factor)}, ${Math.floor(b * factor)})`;
        }

        // Event listeners
        // Background image options
        document.querySelectorAll('#backgroundOptions .bg-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('#backgroundOptions .bg-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                state.background.image = option.dataset.bg;
                renderCanvas();
            });
        });

        // Ape type options
        document.querySelectorAll('#apeOptions .trait-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('#apeOptions .trait-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                state.ape.type = option.dataset.ape;
                renderCanvas();
            });
        });

        // Expression options
        document.querySelectorAll('#expressions .trait-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('#expressions .trait-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                state.ape.expression = option.dataset.expression;
                renderCanvas();
            });
        });

        // Accessories
        document.getElementById('hatSelect').addEventListener('change', (e) => {
            state.accessories.hat = e.target.value;
            renderCanvas();
        });

        document.getElementById('glassesSelect').addEventListener('change', (e) => {
            state.accessories.glasses = e.target.value;
            renderCanvas();
        });

        document.getElementById('jewelrySelect').addEventListener('change', (e) => {
            state.accessories.jewelry = e.target.value;
            renderCanvas();
        });

        // Text controls
        document.getElementById('textInput').addEventListener('input', (e) => {
            state.text.content = e.target.value;
            renderCanvas();
        });

        document.getElementById('fontSelect').addEventListener('change', (e) => {
            state.text.font = e.target.value;
            renderCanvas();
        });

        document.querySelectorAll('#textColors .color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('#textColors .color-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                state.text.color = option.dataset.color;
                renderCanvas();
            });
        });

        document.getElementById('textPosition').addEventListener('change', (e) => {
            state.text.position = e.target.value;
            renderCanvas();
        });

        document.getElementById('textSize').addEventListener('input', (e) => {
            state.text.size = parseInt(e.target.value);
            document.getElementById('textSizeValue').textContent = state.text.size;
            renderCanvas();
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ape-profile-pic-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            state.background = { image: 'pfp_generator_images/pfp_bg1.png' };
            state.ape = { type: 'ape1', expression: 'happy' };
            state.accessories = { hat: 'none', glasses: 'none', jewelry: 'none' };
            state.text = { content: '', font: 'Inter', color: '#ffffff', position: 'top', size: 40 };

            // Reset UI
            document.querySelectorAll('#backgroundOptions .bg-option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === 0);
            });
            document.querySelectorAll('#apeOptions .trait-option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === 0);
            });
            document.querySelectorAll('#expressions .trait-option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === 0);
            });
            document.getElementById('hatSelect').value = 'none';
            document.getElementById('glassesSelect').value = 'none';
            document.getElementById('jewelrySelect').value = 'none';
            document.getElementById('textInput').value = '';
            document.getElementById('fontSelect').value = 'Inter';
            document.querySelectorAll('#textColors .color-option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === 0);
            });
            document.getElementById('textPosition').value = 'top';
            document.getElementById('textSize').value = 40;
            document.getElementById('textSizeValue').textContent = 40;

            renderCanvas();
        });

        // Initial render
        renderCanvas();
    </script>
</body>
</html>
