<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; script-src 'self' https://www.gstatic.com https://www.google.com https://www.recaptcha.net https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.googleapis.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://firebaseinstallations.googleapis.com https://www.gstatic.com https://apis.google.com https://*.cloudfunctions.net; frame-src https://www.google.com https://www.recaptcha.net https://apes-365b0.firebaseapp.com https://apes-365b0.web.app;">
    <title>Leaderboard üèÜ | Apes Together Strong</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css?v=4">
    
    <!-- reCAPTCHA v3 for Firebase App Check -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY" async defer></script>
</head>
<body class="leaderboard-body">
    <!-- Global Header (injected by js/header.js) -->
    <div id="site-header"></div>
    
    <!-- Header Script -->
    <script type="module" src="/js/header.js?v=2"></script>

    <main class="leaderboard-page">
        <div class="leaderboard-container">
            <header class="leaderboard-header">
                <div class="leaderboard-header-content">
                    <h1>Leaderboard üèÜ</h1>
                    <p>Top Apes by Level and Followers</p>
                </div>
            </header>

            <div class="leaderboard-content">
                <div class="leaderboard-grid">
                    <!-- Top by Level Column -->
                    <section class="leaderboard-column">
                        <div class="leaderboard-column-header">
                            <h2>üèÖ Top by Level</h2>
                            <p>Highest level Apes</p>
                        </div>
                        <div class="leaderboard-list" id="levelLeaderboard">
                            <div class="leaderboard-loading">Loading...</div>
                        </div>
                    </section>

                    <!-- Top by Followers Column -->
                    <section class="leaderboard-column">
                        <div class="leaderboard-column-header">
                            <h2>üë• Top by Followers</h2>
                            <p>Most followed Apes</p>
                        </div>
                        <div class="leaderboard-list" id="followersLeaderboard">
                            <div class="leaderboard-loading">Loading...</div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- User Profile Popup (same as chat) -->
        <div class="user-profile-popup hide" id="userProfilePopup">
            <div class="user-profile-popup-overlay" id="userProfilePopupOverlay"></div>
            <div class="user-profile-popup-content">
                <button class="user-profile-popup-close" id="userProfilePopupClose" aria-label="Close">&times;</button>
                <div class="user-profile-popup-banner" id="userProfilePopupBanner">
                    <img id="userProfilePopupBannerImg" src="/pfp_apes/bg1.png" alt="User banner" data-fallback="/pfp_apes/bg1.png">
                </div>
                <div class="user-profile-popup-body">
                    <div class="user-profile-popup-header">
                        <h3 class="user-profile-popup-name" id="userProfilePopupName">Loading...</h3>
                        <span class="user-profile-popup-verified hide" id="userProfilePopupVerified" title="Verified X account">‚úì</span>
                    </div>
                    <div class="user-profile-popup-info">
                        <div class="user-profile-popup-item" id="userProfilePopupLevel">
                            <span class="user-profile-popup-label">Level:</span>
                            <span class="user-profile-popup-value" id="userProfilePopupLevelValue">‚Äî</span>
                        </div>
                        <div class="user-profile-popup-item" id="userProfilePopupFollowers">
                            <span class="user-profile-popup-label">Followers:</span>
                            <span class="user-profile-popup-value" id="userProfilePopupFollowersValue">‚Äî</span>
                        </div>
                        <div class="user-profile-popup-item" id="userProfilePopupFollowing">
                            <span class="user-profile-popup-label">Following:</span>
                            <span class="user-profile-popup-value" id="userProfilePopupFollowingValue">‚Äî</span>
                        </div>
                        <div class="user-profile-popup-item" id="userProfilePopupCountry">
                            <span class="user-profile-popup-label">Country:</span>
                            <span class="user-profile-popup-value" id="userProfilePopupCountryValue">‚Äî</span>
                        </div>
                        <div class="user-profile-popup-item" id="userProfilePopupXAccount">
                            <span class="user-profile-popup-label">X Account:</span>
                            <span class="user-profile-popup-value" id="userProfilePopupXAccountValue">‚Äî</span>
                        </div>
                    </div>
                    <div class="user-profile-popup-bio">
                        <span class="user-profile-popup-label">Bio:</span>
                        <p class="user-profile-popup-bio-text" id="userProfilePopupBio">No bio available.</p>
                    </div>
                    <button class="btn btn-primary follow-btn hide" id="leaderboardFollowBtn">
                        <span class="follow-btn-text">Follow</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/leaderboard-init.js?v=1"></script>
    <script type="module" src="/js/asset-selftest.js?v=2"></script>
</body>
</html>
